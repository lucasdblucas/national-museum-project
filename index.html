<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museu Nacional</title>

    <!--Normalize CSS-->
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <!--Estilo Customizado-->
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <!--[if lt IE 9]>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
</head>
<body>
    <div id="container"><!--Início Container-->
        <header><!--Início header-->
            <div id="logo">
                <h1><a href="">Museu Nacional</a></h1>
            </div>

            <nav><!--Início Navegação-->
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Exposições</a></li>
                    <li><a href="">Pesquisa</a></li>
                    <li><a href="">Acervo</a></li>
                    <li><a href="">Vídeos</a></li>
                    <li><a href="">Fotos</a></li>
                    <li><a href="">Contatos</a></li>
                </ul>
            </nav><!--Fim /Navegação-->
        </header><!--Fil /header-->

        <div id="conteudo"><!--Início Conteúdo-->
            <div id="principal"><!--Início Conteúdo Principal-->
                <section id="capa">
                    <img src="images/museu.png" alt="museu">
                </section>

            </div><!--Fim /Conteúdo Principal-->

            <aside><!--Início Barra Lateral-->
                <section id="depoimento">
                    <img src="images/depoimento.png" alt="depoimento">
                </section>
                <section id="visita">
                    <h4>Faça uma Visita</h4>
                    <form action="">
                        <fieldset>
                            <legend>Selecione uma Data</legend>
                            <label for="data">Data</label>
                            <input class="campo"type="text" id="data" value="dd/mm/aaaa">
                            <label for="qtd">Qtd Pessoas</label>
                            <input class="campo" style="width: 30px;" type="text" id="atd" value="1">
                        </fieldset>

                        <input class="botao" type="submit" value="Verificar Disponibilidade">
                    </form>
                </section>
                <section id="galeria">
                    <h1>Galeria de Fotos</h1>
                    <a href="">
                        <img src="images/imagem1.jpg" alt="imagem1" height="93" width="93">

                    </a>
                    <a href="">
                        <img src="images/imagem2.jpg" alt="imagem2" height="93" width="93">
                        
                    </a>
                    <a href="">
                        <img src="images/imagem3.jpg" alt="imagem3" height="93" width="93">
                        
                    </a>
                    <a href="">
                        <img src="images/imagem4.jpg" alt="imagem4" height="93" width="93">
                        
                    </a>
                </section>
            </aside><!--Fim /Conteúdo Principal-->
        </div><!--Fim /Conteúdo-->
    </div><!--Fim /Container-->
</body>
</html>
